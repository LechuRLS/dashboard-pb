<body>
  <div class="container">

  <div class="widgets">

      <button id="closeWeather" style="display: none;">Cerrar clima</button>
    </div>
  
    <div id="weather"></div>

   <section class="widget">

    </div>
    
   </section>

   <section id="modulo-links" class="widget">

    </div>

  </div>
  <script src="JavaScript/background.js"></script>
  <script src="JavaScript/index-clock.js"></script>

  <script src="JavaScript/index-password.js"></script>
  <script src="JavaScript/index-links.js"></script>

</html>
