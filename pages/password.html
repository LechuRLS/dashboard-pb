<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Contraseñas</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <section class="container">
    <h2>Generador de Contraseñas</h2>
  
    <div class="input-group">
      <label for="length">Longitud de la contraseña (12 - 50):</label>
      <input type="number" id="length" min="12" max="50" value="16" />
      <button id="generate">Generar Contraseña</button>
    </div>
  
    <div id="result">
      <p><strong>Contraseña generada:</strong></p>
      <div class="password-wrapper">
        <input type="text" id="password" readonly />
        <button id="copyPassword">📋</button>
      </div>
      <div id="copy-msg" class="copy-message"></div>
    </div>

    <script src="../JavaScript/background.js"></script>
    <script src="../JavaScript/password.js"></script>
    <a href="../index.html" class="back-button">⬅️ Volver al Dashboard</a>
  </section>  

</body>
</html>
